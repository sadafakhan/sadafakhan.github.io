      year: 2019
      description:
        - Studied The Development of Recursive Structures in 3-6 years old with Dr. Stephen Ferrigno for 10 weeks, now published as Recursive sequence generation in monkeys, children, US adults, and native Amazonians in <i>Science Advances</i> 6(26).
